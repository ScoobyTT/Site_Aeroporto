{% block content %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Passagens</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .busca-form {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .busca-form input {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .busca-form button {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .busca-form button:hover {
            background: #5568d3;
        }
        
        .busca-form button.btn-conexao {
            background: #764ba2;
        }
        
        .busca-form button.btn-conexao:hover {
            background: #63408a;
        }
        
        .resultados {
            margin-top: 30px;
        }
        
        .secao {
            margin-bottom: 30px;
        }
        
        .secao h2 {
            color: #667eea;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }
        
        .voo-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid #667eea;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .voo-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .voo-card.conexao {
            border-left-color: #764ba2;
            background: #faf5ff;
        }
        
        .voo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .rota {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        
        .preco {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        
        .voo-detalhes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .detalhe-item {
            display: flex;
            flex-direction: column;
        }
        
        .detalhe-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .detalhe-valor {
            font-size: 16px;
            color: #333;
        }
        
        .conexao-info {
            background: #fff3cd;
            border: 2px dashed #ffc107;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
            font-weight: bold;
            color: #856404;
        }
        
        .voo-etapa {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .etapa-titulo {
            font-weight: bold;
            color: #764ba2;
            margin-bottom: 10px;
        }
        
        .sem-resultados {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 18px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #667eea;
        }
        
        .btn-comprar {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            margin-top: 15px;
            transition: background 0.3s;
        }
        
        .btn-comprar:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ´ Comprar Passagens</h1>
        
        <div class="busca-form">
            <input type="text" id="origem" placeholder="Origem (ex: Salvador)" />
            <input type="text" id="destino" placeholder="Destino (ex: S√£o Paulo)" />
            <button onclick="buscarVoosDiretos()">Buscar Voos Diretos</button>
            <button class="btn-conexao" onclick="buscarComConexao()">Buscar com Conex√µes</button>
        </div>
        
        <div id="resultados" class="resultados"></div>
    </div>

    <script>
        function buscarVoosDiretos() {
            const origem = document.getElementById('origem').value.trim();
            const destino = document.getElementById('destino').value.trim();
            
            if (!origem || !destino) {
                alert('Por favor, preencha origem e destino!');
                return;
            }
            
            const resultadosDiv = document.getElementById('resultados');
            resultadosDiv.innerHTML = '<div class="loading">üîç Buscando voos diretos...</div>';
            
            fetch(`/api/voos?origem=${encodeURIComponent(origem)}&destino=${encodeURIComponent(destino)}`)
                .then(res => res.json())
                .then(voos => {
                    if (voos.length === 0) {
                        resultadosDiv.innerHTML = '<div class="sem-resultados">‚ùå Nenhum voo direto encontrado</div>';
                    } else {
                        exibirVoosDiretos(voos);
                    }
                })
                .catch(err => {
                    console.error('Erro:', err);
                    resultadosDiv.innerHTML = '<div class="sem-resultados">‚ùå Erro ao buscar voos</div>';
                });
        }
        
        function buscarComConexao() {
            const origem = document.getElementById('origem').value.trim();
            const destino = document.getElementById('destino').value.trim();
            
            if (!origem || !destino) {
                alert('Por favor, preencha origem e destino!');
                return;
            }
            
            const resultadosDiv = document.getElementById('resultados');
            resultadosDiv.innerHTML = '<div class="loading">üîç Buscando voos (diretos + conex√µes)...</div>';
            
            fetch(`/api/voos/com-conexao?origem=${encodeURIComponent(origem)}&destino=${encodeURIComponent(destino)}`)
                .then(res => res.json())
                .then(data => {
                    exibirResultadosCompletos(data);
                })
                .catch(err => {
                    console.error('Erro:', err);
                    resultadosDiv.innerHTML = '<div class="sem-resultados">‚ùå Erro ao buscar voos</div>';
                });
        }
        
        function exibirVoosDiretos(voos) {
            const resultadosDiv = document.getElementById('resultados');
            
            let html = '<div class="secao">';
            html += `<h2>‚úàÔ∏è Voos Diretos (${voos.length})</h2>`;
            
            voos.forEach(voo => {
                html += criarCardVoo(voo);
            });
            
            html += '</div>';
            resultadosDiv.innerHTML = html;
        }
        
        function exibirResultadosCompletos(data) {
            const resultadosDiv = document.getElementById('resultados');
            let html = '';
            
            // Voos Diretos
            if (data.diretos && data.diretos.length > 0) {
                html += '<div class="secao">';
                html += `<h2>‚úàÔ∏è Voos Diretos (${data.diretos.length})</h2>`;
                data.diretos.forEach(voo => {
                    html += criarCardVoo(voo);
                });
                html += '</div>';
            }
            
            // Voos com Conex√£o
            if (data.com_1_conexao && data.com_1_conexao.length > 0) {
                html += '<div class="secao">';
                html += `<h2>üîÑ Voos com 1 Conex√£o (${data.com_1_conexao.length})</h2>`;
                data.com_1_conexao.forEach(conexao => {
                    html += criarCardConexao(conexao);
                });
                html += '</div>';
            }
            
            // Sem resultados
            if ((!data.diretos || data.diretos.length === 0) && 
                (!data.com_1_conexao || data.com_1_conexao.length === 0)) {
                html = '<div class="sem-resultados">‚ùå Nenhum voo encontrado para esta rota</div>';
            }
            
            resultadosDiv.innerHTML = html;
        }
        
        function criarCardVoo(voo) {
            return `
                <div class="voo-card">
                    <div class="voo-header">
                        <div class="rota">${voo.origem} ‚Üí ${voo.destino}</div>
                        <div class="preco">R$ ${parseFloat(voo.preco).toFixed(2)}</div>
                    </div>
                    
                    <div class="voo-detalhes">
                        <div class="detalhe-item">
                            <span class="detalhe-label"> ID do Voo</span>
                            <span class="detalhe-valor">${voo.id}</span>
                        </div>
                        <div class="detalhe-item">
                            <span class="detalhe-label">üìÖ Data</span>
                            <span class="detalhe-valor">${voo.data || 'N√£o informada'}</span>
                        </div>
                        
                        <div class="detalhe-item">
                            <span class="detalhe-label">üïê Hor√°rio</span>
                            <span class="detalhe-valor">${voo.horario || 'N√£o informado'}</span>
                        </div>
                        
                        <div class="detalhe-item">
                            <span class="detalhe-label">üí∫ Assentos</span>
                            <span class="detalhe-valor">${voo.n_assentos || 'N/A'}</span>
                        </div>
                        
                        <div class="detalhe-item">
                            <span class="detalhe-label">‚úàÔ∏è Aeronave</span>
                            <span class="detalhe-valor">${voo.t_aeronave || 'N/A'}</span>
                        </div>
                        
                        <div class="detalhe-item">
                            <span class="detalhe-label">üé´ Tipo</span>
                            <span class="detalhe-valor">${voo.tipo_passagem || 'N/A'}</span>
                        </div>
                        
                        <div class="detalhe-item">
                            <span class="detalhe-label">üèÜ Milhagem</span>
                            <span class="detalhe-valor">${voo.milhagem || 0} milhas</span>
                        </div>
                    </div>
                    
                    <button class="btn-comprar" onclick="comprarPassagem(${voo.id})">Comprar Passagem</button>
                </div>
            `;
        }
        
        function criarCardConexao(conexao) {
            const voo1 = conexao.voo1;
            const voo2 = conexao.voo2;
            
            return `
                <div class="voo-card conexao">
                    <div class="voo-header">
                        <div class="rota">${voo1.origem} ‚Üí ${conexao.conexao_em} ‚Üí ${voo2.destino}</div>
                        <div class="preco">R$ ${conexao.preco_total.toFixed(2)}</div>
                    </div>
                    
                    <div class="conexao-info">
                        üîÑ Conex√£o em: ${conexao.conexao_em}
                    </div>
                    
                    <!-- VOO 1 -->
                    <div class="voo-etapa">
                        <div class="etapa-titulo">1¬∫ Trecho: ${voo1.origem} ‚Üí ${voo1.destino}</div>
                        <div class="voo-detalhes">
                            <div class="detalhe-item">
                                <span class="detalhe-label">üìÖ Data</span>
                                <span class="detalhe-valor">${voo1.data || 'N/A'}</span>
                            </div>
                            <div class="detalhe-item">
                                <span class="detalhe-label">üïê Hor√°rio</span>
                                <span class="detalhe-valor">${voo1.horario || 'N/A'}</span>
                            </div>
                            <div class="detalhe-item">
                                <span class="detalhe-label">üí∞ Pre√ßo</span>
                                <span class="detalhe-valor">R$ ${parseFloat(voo1.preco).toFixed(2)}</span>
                            </div>
                            <div class="detalhe-item">
                                <span class="detalhe-label">‚úàÔ∏è Aeronave</span>
                                <span class="detalhe-valor">${voo1.t_aeronave || 'N/A'}</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- VOO 2 -->
                    <div class="voo-etapa">
                        <div class="etapa-titulo">2¬∫ Trecho: ${voo2.origem} ‚Üí ${voo2.destino}</div>
                        <div class="voo-detalhes">
                            <div class="detalhe-item">
                                <span class="detalhe-label">üìÖ Data</span>
                                <span class="detalhe-valor">${voo2.data || 'N/A'}</span>
                            </div>
                            <div class="detalhe-item">
                                <span class="detalhe-label">üïê Hor√°rio</span>
                                <span class="detalhe-valor">${voo2.horario || 'N/A'}</span>
                            </div>
                            <div class="detalhe-item">
                                <span class="detalhe-label">üí∞ Pre√ßo</span>
                                <span class="detalhe-valor">R$ ${parseFloat(voo2.preco).toFixed(2)}</span>
                            </div>
                            <div class="detalhe-item">
                                <span class="detalhe-label">‚úàÔ∏è Aeronave</span>
                                <span class="detalhe-valor">${voo2.t_aeronave || 'N/A'}</span>
                            </div>
                        </div>
                    </div>
                    
                    <button class="btn-comprar" onclick="comprarConexao(${voo1.id}, ${voo2.id})">Comprar Passagem com Conex√£o</button>
                </div>
            `;
        }
        function comprarPassagem(vooId) {
            // Pega o usu√°rio da sess√£o
            fetch('/api/usuario-logado')
                .then(res => res.json())
                .then(usuario => {
                    if (!usuario || !usuario.id) {
                        alert('Voc√™ precisa fazer login para comprar passagens!');
                        window.location.href = '/login';
                        return;
                    }
                    
                    // Agora sim, compra a passagem
                    return fetch("/api/comprar", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            usuario_id: usuario.id,
                            voo_id: vooId
                        })
                    });
                })
                .then(res => res.json())
                .then(data => {
                    alert(data.mensagem || "Compra realizada com sucesso!");
                    window.location.href = '/voos/';  // Redireciona para "Minhas Passagens"
                })
                .catch(err => {
                    alert("Erro ao comprar passagem.");
                    console.error(err);
                });
}
        
        
        
     
        
        function comprarConexao(voo1Id, voo2Id) {
            alert(`Comprando voos:\n- Voo 1 (ID: ${voo1Id})\n- Voo 2 (ID: ${voo2Id})\n\n()`);
            // TODO: Implementar l√≥gica de compra com conex√£o
        }
    </script>
</body>
