<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passagens Aéreas</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Ícones Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #2a0a62; /* roxo escuro */
            color: white;
        }

        .search-box {
            background: white;
            padding: 20px;
            border-radius: 15px;
            display: flex;
            gap: 15px;
            align-items: center;
            color: #333;
        }

        .tab-btn {
            background: #fff2;
            border: 1px solid #ffffff44;
            padding: 8px 18px;
            border-radius: 20px;
            cursor: pointer;
            color: #fff;
        }

        .tab-btn.active {
            background: white;
            color: #2a0a62;
            font-weight: bold;
        }

        .search-item {
            flex: 1;
        }

        .search-item label {
            font-size: 13px;
            color: #555;
            font-weight: 600;
        }

        .search-item input {
            width: 100%;
            padding: 8px;
            border: none;
            border-bottom: 2px solid #ddd;
            outline: none;
        }

        .btn-buscar {
            background: #f13535;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 18px;
            border: none;
        }
    </style>
</head>
<body>

    <div class="container mt-5">

        <h3 class="mb-3">Passagens aéreas</h3>

        <!-- Abas -->
        <div class="d-flex gap-2 mb-3">
        </div>

        <!-- Caixa principal -->
        <div class="search-box">

            <!-- ORIGEM -->
            <div class="search-item">
                <label>Origem</label><br>
                <input id="input-origem" type="text" placeholder="Insira sua cidade de origem">
            </div>

            <!-- DESTINO -->
            <div class="search-item">
                <label>Destino</label><br>
                <input id="input-destino" type="text" placeholder="Insira seu destino">
            </div>

            <!-- IDA -->
            <div class="search-item">
                <label>Ida</label><br>
                <input type="date">
            </div>

            <!-- VOLTA -->
            <div class="search-item">
                <label>Volta</label><br>
                <input type="date">
            </div>

            <div class="campo-selecao">
                <label class="titulo">Classe</label>
            
                <div class="select-box">
                    <select>
                        <option value="economica">Econômica</option>
                        <option value="premium">Premium Economy</option>
                        <option value="executiva">Executiva</option>
                        <option value="primeira">Primeira Classe</option>
                    </select>
                    <span class="seta">▼</span>
                </div>
            </div>
            
            <style>
            .campo-selecao {
                display: flex;
                flex-direction: column;
                width: 220px;
                font-family: Arial, sans-serif;
            }
            
            .campo-selecao .titulo {
                font-size: 16px;
                margin-bottom: 6px;
            }
            
            .select-box {
                position: relative;
                width: 100%;
            }
            
            .select-box select {
                width: 100%;
                padding: 10px 40px 10px 10px;
                border: 2px solid #ccc;
                border-radius: 8px;
                font-size: 16px;
                appearance: none;
                background-color: #fff;
                cursor: pointer;
            }
            
            .select-box .seta {
                position: absolute;
                right: 12px;
                top: 50%;
                transform: translateY(-50%);
                font-size: 14px;
                pointer-events: none;
            }
            </style>
            

            <!-- BOTÃO -->
            <button class="btn-buscar">
                <i class="bi bi-search"></i> Buscar
            </button>
            <!-- Resultados -->
        </div>
        <div id="listaResultados" class="mt-4"></div>


    </div>

</body>
</html>
<script>
    const usuarioId = 1; // Usuário logado

    // Clique do botão BUSCAR
    document.querySelector(".btn-buscar").addEventListener("click", () => {
        const origem = document.getElementById("input-origem").value.trim();
        const destino = document.getElementById("input-destino").value.trim();

        if (!origem || !destino) {
            alert("Preencha origem e destino!");
            return;
        }

        buscarVoos(origem, destino);
    });

    // Buscar voos filtrados
    function buscarVoos(origem, destino) {
        fetch(`/api/voos?origem=${origem}&destino=${destino}`)
            .then(res => res.json())
            .then(voos => {
                const lista = document.getElementById("listaResultados");
                lista.innerHTML = "";

                if (voos.length === 0) {
                    lista.innerHTML = "<p>Nenhum voo encontrado.</p>";
                    return;
                }

                voos.forEach(v => {
                    const div = document.createElement("div");
                    div.className = "card p-3 mt-2 text-dark bg-light";

                    div.innerHTML = `
                        <h5>${v.origem} → ${v.destino}</h5>
                        <p>Data: ${v.data || "Não informada"}</p>
                        <p>Horário: ${v.horario || "Não informado"}</p>
                        <p><strong>Preço: R$ ${v.preco.toFixed(2)}</strong></p>
                        <button class="btn btn-success"
                                onclick="comprarPassagem(${v.id})">
                            Comprar
                        </button>
                    `;

                    lista.appendChild(div);
                });
            });
    }

    // Comprar passagem
    function comprarPassagem(vooId) {
        fetch("/api/comprar", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                usuario_id: usuarioId,
                voo_id: vooId
            })
        })
        .then(res => res.json())
        .then(data => {
            alert(data.mensagem || "Compra realizada!");
        });
    }
</script>

</section>{% endblock %}
